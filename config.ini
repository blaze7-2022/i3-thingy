[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 30pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

top = true

line-size = 2.5pt

#border-size = 2pt
border-color = #1e1e2e

padding-left = 0
padding-right = 1

margin-top = 0

module-margin = 1.5

separator = 
separator-foreground = ${colors.rosewater}

font-0 = Jetbrains Mono:size=12;2

modules-left = xworkspaces xwindow
modules-right = cpu memory storage pulseaudio battery wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.text}
label-active-underline= ${colors.mauve}
label-active-padding = 1


label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
label-volume-foreground = ${colors.yellow}
format-volume-prefix = "Volume "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>
label-volume-underline= ${colors.yellow}
format-volume-prefix-underline= ${colors.yellow}


label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.lavender}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Memory "
format-foreground = ${colors.red}
format-prefix-foreground = ${colors.red}
label = %percentage_used:2%%
label-underline= ${colors.red}
format-prefix-underline= ${colors.red}


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-foreground = ${colors.flamingo}
format-prefix-foreground = ${colors.flamingo}
label = %percentage:2%%
label-underline= ${colors.flamingo}
format-prefix-underline= ${colors.flamingo}


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
energy = true
interval = 30

format-charging = "<label-charging>"
format-discharging = "<label-discharging>"
format-full = "<label-full>"

label-charging = "Battery %percentage%%"
label-discharging = "Battery %percentage%%"
label-full = "BAT Full"

label-charging-foreground = ${colors.green}
label-discharging-foreground = ${colors.teal}
label-full-foreground = ${colors.green}
label-charging-underline= ${colors.green}
format-prefix-charging-underline= ${colors.green}
label-discharging-underline= ${colors.teal}
format-prefix-discharging-underline= ${colors.teal}

[module/storage]
type = internal/fs
mount-0 = /
interval = 30

format-mounted = <label-mounted>
label-mounted = "Disk %percentage_used%%"
label-mounted-foreground = ${colors.peach}

label-mounted-underline= ${colors.peach}

format-unmounted = <label-unmounted>
label-unmounted = "Disk unmounted"
label-unmounted-foreground = ${colors.overlay1}




[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
format-connected-foreground = ${colors.blue}
label-connected-underline= ${colors.blue}
format-prefix-connected-underline= ${colors.blue}



[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.mauve}
label-underline= ${colors.mauve}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
